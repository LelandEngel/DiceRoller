<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
<body onload="rollDice()">
  <header>
    <h1>Dice Roller</h1>
    <p>This game rolls five 6 sided die. Press the button or hit Enter to roll.</p>
  </header>

  <main>
    <section id="dice-container">
      <div class="die-cube">
        <label for="die1">Die 1</label>
        <input id="die1" class="die" type="text" readonly>
      </div>

      <div class="die-cube">
        <label for="die2">Die 2</label>
        <input id="die2" class="die" type="text" readonly>
      </div>

      <div class="die-cube">
        <label for="die3">Die 3</label>
        <input id="die3" class="die" type="text" readonly>
      </div>

      <div class="die-cube">
        <label for="die4">Die 4</label>
        <input id="die4" class="die" type="text" readonly>
      </div>

      <div class="die-cube">
        <label for="die5">Die 5</label>
        <input id="die5" class="die" type="text" readonly>
      </div>
    </section>

    <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
