<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="rollDice()">
  <header>
    <h1>Dice Roller</h1>
    <p>This tool rolls five 6â€‘sided dice. Press the button or hit Enter to roll again.</p>
  </header>

  <main>
    <section id="dice-container">
      <div class="die-block">
        <label for="die1">Die 1</label>
        <input id="die1" class="die" type="text" readonly>
      </div>

      <div class="die-block">
        <label for="die2">Die 2</label>
        <input id="die2" class="die" type="text" readonly>
      </div>

      <div class="die-block">
        <label for="die3">Die 3</label>
        <input id="die3" class="die" type="text" readonly>
      </div>

      <div class="die-block">
        <label for="die4">Die 4</label>
        <input id="die4" class="die" type="text" readonly>
      </div>

      <div class="die-block">
        <label for="die5">Die 5</label>
        <input id="die5" class="die" type="text" readonly>
      </div>
    </section>

    <button id="rollBtn" autofocus onclick="rollDice()">Roll Dice</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
